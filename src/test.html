<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/base.css">
    <link rel="stylesheet" href="./public/css/app.css">
    <link rel="stylesheet" href="./test.css">
    <link rel="stylesheet" href="./public/icon/fontawesome-free-6.5.2-web/css/all.min.css">
</head>

<body>
    <div class="grid gird__main">
        <div class="user__main">
            <div class="grid__column-2 user__navbar">

                <div class="user__navbar-home user__active">
                    <i class="user__navbar-home-icon fa-solid fa-house"></i>
                    <span class="user__navbar-home-heading">Trang chủ</span>
                </div>

                <div class="user__navbar-home-shopify">
                    <i class="user__navbar-home-shopify-icon fa-brands fa-shopify"></i>
                    <span class="user__navbar-shopify-heading">Giỏ hàng</span>
                </div>

                <div class="user__navbar-home-history">
                    <i class="user__navbar-home-history-icon fa-solid fa-timeline"></i>
                    <span class="user__navbar-home-history-heading">Lịch sử mua hàng</span>
                </div>


                <div class="user__navbar-home-user">
                    <i class="user__navbar-home-user-icon fa-regular fa-user"></i>
                    <span class="user__navbar-home-user-heading">Tài khoản của bạn</span>
                </div>

                <div class="user__navbar-home-rectangle">
                    <i class="user__navbar-home-rectangle-icon fa-regular fa-rectangle-list"></i>
                    <span class="user__navbar-home-rectangle-heading">Tra cứu bảo hành</span>
                </div>

                <div class="user__navbar-home-phone">
                    <i class="user__navbar-home-phone-icon fa-solid fa-phone"></i>
                    <span class="user__navbar-home-phone-heading">Hỗ trợ</span>
                </div>

                <div class="user__navbar-home-square">
                    <i class="user__navbar-home-square-icon fa-regular fa-share-from-square"></i>
                    <span class="user__navbar-home-square-heading">Góp ý - phản hồi</span>
                </div>


            </div>

            <div class="grid__column-8 user__content">
                <div class="user__TaiKhoanCuaBan">
                    <div class="user__TaiKhoanCuaBan-div">
                        <img src="https://cellphones.com.vn/smember/_nuxt/img/Shipper_CPS3.77d4065.png" alt=""
                            class="user__TaiKhoanCuaBan-img">
                    </div>
                    <span class="user__TaiKhoanCuaBan-name">Phan Thanh Thang</span>
                    <span class="user__TaiKhoanCuaBan-sodu">Số dư của bạn :00.000đ</span>
                    <form action="/user-info" method="post" class="form__user-info">
                        <div class="form-group-user">
                            <input type="text" name="HoVaTen" disabled="disabled"
                                class="form-group-user-name form-group-user-name-hovaten" placeholder="Họ Và Tên : ">
                            <i class="form-group-user-icon form-group-user-icon-hovaten fa-solid fa-pen-to-square"></i>
                        </div>
                        <div class="form-group-user">
                            <input type="text" name="Email" disabled="disabled" class="form-group-user-name"
                                placeholder="Email : ">
                            <i class="form-group-user-icon form-group-user-icon-email fa-solid fa-pen-to-square"></i>
                        </div>
                        <div class="form-group-user">
                            <input type="text" name="GioiTinh" disabled="disabled" class="form-group-user-name"
                                placeholder="Giới Tính : ">
                            <i class="form-group-user-icon form-group-user-icon-gioitinh fa-solid fa-pen-to-square"></i>
                        </div>
                        <div class="form-group-user">
                            <input type="text" name="SDT" disabled="disabled" class="form-group-user-name"
                                placeholder="Số Điện Thoại : ">
                            <i class="form-group-user-icon form-group-user-icon-sdt fa-solid fa-pen-to-square"></i>
                        </div>
                        <div class="form-group-user">
                            <input type="text" name="SinhNhat" disabled="disabled" class="form-group-user-name"
                                placeholder="Sinh Nhật : ">
                            <i class="form-group-user-icon form-group-user-icon-sinhnhat fa-solid fa-pen-to-square"></i>
                        </div>
                        <div class="form-group-user">
                            <input type="text" name="DiaChi" disabled="disabled" class="form-group-user-name"
                                placeholder="Địa Chỉ : ">
                            <i class="form-group-user-icon form-group-user-icon-diachi fa-solid fa-pen-to-square"></i>
                        </div>

                        <div class="form-group-user">
                            <button class="form-group-user-submit">Cập Nhật Thông Tin</button>
                        </div>
                    </form>
                </div>

                <div class="user__TrangChu">
                    <div class="user__TaiKhoanCuaBan-div">
                        <img src="https://cellphones.com.vn/smember/_nuxt/img/Shipper_CPS3.77d4065.png" alt=""
                            class="user__TaiKhoanCuaBan-img">
                    </div>
                    <span class="user__TaiKhoanCuaBan-name">Phan Thanh Thang</span>
                </div>
                <div class="user__GioHang">

                </div>
                <div class="user__LichSuMuaHang">

                </div>
                <div class="user__TraCuuBaoHanh">

                </div>
                <div class="user__HoTro">

                </div>
                <div class="user__GopYPhanHoi">

                </div>
            </div>
        </div>
    </div>

</body>

<script>
    const TrangChu = document.querySelector('.user__navbar-home');
    const GioHang = document.querySelector('.user__navbar-home-shopify');
    const LichSuMuaHang = document.querySelector('.user__navbar-home-history');
    const TaiKhoanCuaBan = document.querySelector('.user__navbar-home-user');
    const TraCuuBaoHanh = document.querySelector('.user__navbar-home-rectangle');
    const HoTro = document.querySelector('.user__navbar-home-phone');
    const GopYPhanHoi = document.querySelector('.user__navbar-home-square');

    const user__TrangChu = document.querySelector('.user__TrangChu');
    const user__GioHang = document.querySelector('.user__GioHang');
    const user__LichSuMuaHang = document.querySelector('.user__LichSuMuaHang');
    const user__TaiKhoanCuaBan = document.querySelector('.user__TaiKhoanCuaBan');
    const user__TraCuuBaoHanh = document.querySelector('.user__TraCuuBaoHanh');
    const user__HoTro = document.querySelector('.user__HoTro');
    const user__GopYPhanHoi = document.querySelector('.user__GopYPhanHoi');

    // const icon_hovaten = document.querySelector('.form-group-user-icon-hovaten');
    // if (icon_hovaten) {
    //     const input_hovaten = document.querySelector('.form-group-user-name-hovaten');
    //     icon_hovaten.addEventListener('click', () => {
    //         input_hovaten.disabled = !input_hovaten.disabled;
    //     })
    // }

    // Lấy tất cả các biểu tượng icon
    const editIcons = document.querySelectorAll('.form-group-user-icon');

    // Gắn sự kiện click cho từng biểu tượng
    editIcons.forEach(icon => {
        icon.addEventListener('click', () => {
            // Tìm phần tử cha chứa cả icon và input
            const formGroup = icon.closest('.form-group-user');
            // Trong phần tử cha, tìm phần tử input
            const inputField = formGroup.querySelector('input');
            // Toggle thuộc tính disabled
            inputField.disabled = !inputField.disabled;
            // Nếu input được kích hoạt, đặt focus vào đó
            if (!inputField.disabled) {
                inputField.focus();
            }
        });
    });

    var temp = TrangChu;
    var temp1 = user__TrangChu;
    if (TrangChu) {
        TrangChu.addEventListener('click', () => {
            TrangChu.classList.add('user__active');
            temp1.style.display = 'none';
            temp1 = user__TrangChu;
            temp1.style.display = 'block';
            temp.classList.remove('user__active');
            temp = TrangChu;
        })
    }

    if (GioHang) {
        GioHang.addEventListener('click', () => {
            GioHang.classList.add('user__active');
            temp1.style.display = 'none';
            temp1 = user__GioHang;
            temp1.style.display = 'block';
            temp.classList.remove('user__active');
            temp = GioHang;
        })
    }
    if (LichSuMuaHang) {
        LichSuMuaHang.addEventListener('click', () => {
            LichSuMuaHang.classList.add('user__active');
            temp1.style.display = 'none';
            temp1 = user__LichSuMuaHang;
            temp1.style.display = 'block';
            temp.classList.remove('user__active');
            temp = LichSuMuaHang;
        })
    }
    if (TaiKhoanCuaBan) {
        TaiKhoanCuaBan.addEventListener('click', () => {
            TaiKhoanCuaBan.classList.add('user__active');
            temp1.style.display = 'none';
            temp1 = user__TaiKhoanCuaBan;
            temp1.style.display = 'block';
            temp.classList.remove('user__active');
            temp = TaiKhoanCuaBan;
        })
    }
    if (TraCuuBaoHanh) {
        TraCuuBaoHanh.addEventListener('click', () => {
            TraCuuBaoHanh.classList.add('user__active');
            temp1.style.display = 'none';
            temp1 = user__TraCuuBaoHanh;
            temp1.style.display = 'block';
            temp.classList.remove('user__active');
            temp = TraCuuBaoHanh;
        })
    }
    if (HoTro) {
        HoTro.addEventListener('click', () => {
            HoTro.classList.add('user__active');
            temp1.style.display = 'none';
            temp1 = user__HoTro;
            temp1.style.display = 'block';
            temp.classList.remove('user__active');
            temp = HoTro;
        })
    }
    if (GopYPhanHoi) {
        GopYPhanHoi.addEventListener('click', () => {
            GopYPhanHoi.classList.add('user__active');
            temp1.style.display = 'none';
            temp1 = user__GopYPhanHoi;
            temp1.style.display = 'block';
            temp.classList.remove('user__active');
            temp = GopYPhanHoi;
        })
    }
</script>

</html>
